<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Available Animals</title>
    <link rel="stylesheet" th:href="@{/public/css/view-animals.css}">
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<th:block th:replace="fragments/navbar :: main-navbar"/>
<div class="container-fluid p-0" id="h1-border">
    <header class="jumbotron d-flex flex-column" id="animal-jumbotron">
        <div>
            <h1 class="text-center">AVAILABLE ANIMALS</h1>
        </div>

        <!--        hoping to use this similarly to how the coffee projects filter works-->
        <div class="mt-2 d-flex justify-content-center dropdown">
            <button class="btn btn-white dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                FILTER
            </button>
            <div class="dropdown-menu myInput2" aria-labelledby="dropdownMenuButton">
                <!--                <a class="dropdown-item">All</a>-->
                <a class="dropdown-item">Large</a>
                <a class="dropdown-item">Small</a>
                <a class="dropdown-item">Medium</a>
                <a class="dropdown-item">Dog</a>
                <a class="dropdown-item">Cat</a>
                <a class="dropdown-item">Exotic</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-12 col-md-4 col-lg-4 mb-3 d-flex justify-content-center" th:each="animal : ${animalList}">
                <div class="card" style="width: 18rem;">
                    <img src="../img/signup-dog.jpg" height="150" width="150" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title" th:text="'Hi! My name is ' + ${animal.name}">Animal Name</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Type: </strong><span th:text="${animal.type}">Animal Type</span></li>
                            <li class="list-group-item"><strong>Size: </strong><span th:text="${animal.size}">Animal Size</span></li>
                            <li class="list-group-item"><strong>Age: </strong><span th:text="${animal.age}">Animal Age</span></li>
                        </ul>
                    </div>
                    <div class="card-footer d-flex flex-column justify-content-center">
                        <a class="btn btn-primary text-white btn-sm mb-2" th:href="@{'/animal/' + ${animal.id}}">ANIMAL PROFILE</a>
                    </div>
                </div>  <!-- end of card -->
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/about-us-footer :: about-us-footer"/>
<th:block th:replace="fragments/footer :: main-footer"/>
<!-- include the JS file with the AJAX request -->
<script src="/js/main.js"></script>
</body>
</html>
