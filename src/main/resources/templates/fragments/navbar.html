<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="main-navbar">
    <nav class="d-flex flex-row navbar sticky-top navbar-expand-lg  navbar-lighter bg-white" id="nav-line">
        <a id="index-navbar" href="/"><p class="navbar-brand animal">ANIMAL<span id="heart" >HEART</span></p></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">	&equiv; </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-none d-lg-block" href="#" id="navbarDropdownAnimalLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        VIEW ANIMALS
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownAnimalLink">
                        <a class="navbar-brand dropdown-item" href="/animal/showAll">LIST</a>
                        <a class="navbar-brand dropdown-item" href="/map">MAP</a>
                    </div>
                </li>

                <li class="nav-item d-lg-none">
                    <a class="navbar-brand dropdown-item" href="/animal/showAll">VIEW ANIMALS</a>
                </li>

                <li class="nav-item d-lg-none">
                    <a class="navbar-brand dropdown-item" href="/events/showAll">EVENTS</a>
                </li>

                <li class="nav-item d-lg-none">
                    <a class="navbar-brand dropdown-item" href="/organizations">RESCUES</a>
                </li>

                <li class="nav-item d-lg-none" sec:authorize="isAuthenticated()">
                    <a class="navbar-brand dropdown-item" href="/user-profile">MY PROFILE</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-none d-lg-block" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        MORE LINKS
                    </a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="navbar-brand dropdown-item" href="/events/showAll">EVENTS</a>
                        <a class="navbar-brand dropdown-item" href="/organizations">RESCUES</a>
                        <th:block sec:authorize="isAuthenticated()">
                            <a class="navbar-brand dropdown-item" href="/user-profile" >MY PROFILE</a>
                        </th:block>
                    </div>
                </li>
                <li class="nav-item navbar-right">
                    <div sec:authorize="!isAuthenticated()" class="m-1" th:href="@{/login}">
                        <a th:href="@{/login}" class="login">LOGIN</a>
                    </div>
                </li>
                <li class="nav-item navbar-right">
                    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="post">
                        <button class="navbar-brand" type="submit">LOGOUT</button>
                    </form>
                </li>
                <li class="nav-item navbar-right">
                    <form sec:authorize="!isAuthenticated()" class="m-1" th:href="@{/sign-up}" th:method="GET">
                        <a th:href="@{/sign-up}" class="login">SIGNUP</a>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</th:block>
</html>
