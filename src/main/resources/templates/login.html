<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/public/css/login.css}">
    <title>Login</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<th:block th:replace="fragments/navbar :: main-navbar"/>
<body class="container-fluid p-0">
        <header class="jumbotron p-1 d-flex flex-row justify-content-center" id="animal-jumbotron">
            <h1 class="display-3 text-center text-center">LOGIN</h1>
        </header>
        <div class="row">
            <div class="container" style="margin-top:30px">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Username</label>
                                    <input class="form-control" id="exampleInputEmail1" name="username" type="text" placeholder="Enter Username" />
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" />
                                </div>
                                <div th:if="${param.error}">
                                    Invalid Username and Password.
                                </div>
                                <div th:if="${param.logout}">
                                    You have been logged out.
                                </div>
                                <button type="submit" class="btn btn-sm btn-default">Login</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
<th:block th:replace="fragments/about-us-footer :: about-us-footer"/>
<th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
