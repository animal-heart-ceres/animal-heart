<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/public/css/login.css}">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css"
          integrity="sha256-wT6CFc7EKRuf7uyVfi+MQNHUzojuHN2pSw0YWFt2K5E=" crossorigin="anonymous"/>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<th:block th:replace="fragments/navbar :: main-navbar"/>
<body>
<div class="ui raised very padded center aligned text container segment" id="container-id">
    <h1>Log in</h1>
    <br>
    <form th:action="@{/login}" method="post">
        <div class="field">
            <div class="ui left icon input">
                <i class="user outline icon"></i>
                <input type="text" name="username" placeholder="Username" autofocus="true">
            </div>
        </div>
        <br>
        <div class="field">
            <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
            </div>
        </div>
        <div th:if="${param.error}">
            Invalid Username and Password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <br>

        <div class="actions">
            <button id="btn" class="ui large button" type="submit">Log in</button>
        </div>
    </form>
    <br>
    <p>Don't have an account? <a th:href="@{/sign-up}" > Sign up </a>
</div>


<th:block th:replace="fragments/about-us-footer :: about-us-footer"/>
<th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
