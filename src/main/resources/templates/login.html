<div class="ui raised very padded center aligned text container segment" id="container-id">
    <h1>Log in</h1>
    <br>
    <form th:action="@{/login}" method="post">
        <div class="field">
            <div class="ui left icon input">
                <i class="user outline icon"></i>
                <input type="text" name="username" placeholder="Username" autofocus="true">
            </div>
        </div>
        <br>
        <div class="field">
            <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
            </div>
        </div>
        <div th:if="${param.error}">
            Invalid Username and Password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <br>

        <div class="actions">
            <button id="btn" class="ui large button" type="submit">Log in</button>
        </div>
    </form>
    <br>
    <p>Don't have an account? <a th:href="@{/sign-up}" > Sign up </a>
</div>
