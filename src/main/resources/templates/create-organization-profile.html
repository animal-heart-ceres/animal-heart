<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com    /css?family=Playfair+Display|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/public/css/set-up-profile.css}">
    <th:block th:replace="fragments/header :: main-header" />
    <title>Organization Sign Up</title>
</head>
<body>

<th:block th:replace="fragments/navbar :: main-navbar"/>

<div class="container-fluid" id="h1-border">
    <div class="row">
        <div class="col-8">
            <h1 class="text-center">Create Organization Profile</h1>
            <div class="form-group text-center" id="form-div" >
                <form th:action="@{/create-organization-profile}" th:method="post" th:object="${organizationProfile}">
                    <input id="username" th:field="*{name}" type="text" placeholder="ORGANIZATION NAME" />
                    <input id="email" th:field="*{address}" type="text" placeholder="ADDRESS" />
                    <input id="password" th:field="*{description}" type="text" placeholder="DESCRIPTION" />
                    <input id="organizationId" type="hidden" name="organizationId" th:value="${organizationId}">
                    <input id="submit-btn" type="submit" value="SIGN UP"/>
                </form>
                <div class="row-2">
                    <a id="home" href="/">HOME</a>
                </div>
            </div>
        </div>

        <div class="col-4">
            <img id="img1" src="img/signup-paw.jpg" width="475" height="360" alt="cat-paw">
            <img id="img2" src="img/signup-cat.jpg" width="475" height="360" alt="white-cat">
            <img id="img3" src="img/signup-dog.jpg" width="475" height="360" alt="french-bulldog">
        </div>
    </div>
</div>
<th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
