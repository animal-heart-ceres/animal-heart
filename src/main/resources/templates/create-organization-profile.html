    <title>Organization Sign Up</title>
</head>
<body>

<th:block th:replace="fragments/navbar :: main-navbar"/>

<div class="ui raised very padded center aligned text container segment" id="container-id">
    <h1>Create Your Profile</h1>
    <br>
    <form th:action="@{/create-organization-profile}" th:method="post" th:object="${organizationProfile}">-->
        <div class="form-group">
            <label for="name">Rescue Name</label>
            <input class="form-control" id="name" th:field="*{name}" name="name" type="text"
                   placeholder="Enter Your Organization's Name"/>
        </div>
        <div class="form-group">
            <label for="address">Please Enter Your Complete Address</label>
            <input name="address" type="text" class="form-control" id="address" th:field="*{address}"
                   placeholder="Enter Your Address"/>
        </div>
        <div class="form-group">
            <label for="taxNumber">Tax Number</label>
            <input name="taxNumber" type="text" class="form-control" id="taxNumber" th:field="*{taxNumber}"
                   placeholder="Enter Your Organization's Tax Number"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input name="description" type="text" class="form-control" id="description" th:field="*{description}"
                   placeholder="Enter a Description of Your Organization"/>
        </div>
        <input id="organizationId" type="hidden" name="organizationId" th:value="${organizationId}">
        <button type="submit" id="btn" class="btn btn-sm btn-default">Finish Your Profile</button>
    </form>
</div>
