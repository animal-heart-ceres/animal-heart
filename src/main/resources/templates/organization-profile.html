<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/organization-profile.css">
    <title>Organization Profile</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<th:block th:replace="fragments/navbar :: main-navbar"/>
    <div class="container-fluid" id="h1-border">
        <div class="row">
            <div id="org-pic" class="col-5">
                <h1 class="text-center" th:text="${organizationProfile.name}" >Organization's Profile</h1>
                <div class="form-group text-center" id="form-div" >
                    <img id="img"  src="../static/img/login-dog-cat.jpg" width="475" height="300"  alt="animal-pals">
                </div>
<!--                EDIT PROFILE TRIGGER-->
                <input id="edit-btn" type="button" data-toggle="modal" data-target="#edit-profile-Modal" value="EDIT PROFILE"/>
            </div>
            <div class="col-7">
                <h3>YOUR PETS</h3>
<!--                ADD PET TRIGGER-->
                <input id="pet-btn" type="submit" data-toggle="modal" data-target="#add-pet-Modal" value="ADD PET"/>
                <div class="d-flex">
                    <div class="card" style="width: 18rem;"  th:each="animal : ${animals}">
                        <img th:src="${animal.img}" height="150" width="150" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title" th:text="'Name: ' + ${animal.name}">Animal Name</h5>
                            <a th:href="@{'/animal/' + ${animal.id}}" class="btn">VIEW ANIMAL</a>
                            <form th:action="@{'/delete-animal/' + ${animal.id}}" th:method="post">
                                <button type="submit">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            <h3>EVENTS</h3>
<!--                ADD EVENTS TRIGGER-->
            <input id="event-btn" type="submit" data-toggle="modal" data-target="#add-event-Modal" value="ADD EVENT"/>
            <div class="card" style="width: 12rem; height: 12rem;">
                <img src="/static/img/signup-cat.jpg" height="150" width="150" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title" th:text="@{event.name}">Card title</h5>
                    <a href="" class="btn" id="delete2">X</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
        </div>
    </div>
</div>




<!--MODALS-->


<!--EDIT PROFILE MODAL-->

<div class="modal fade" id="edit-profile-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edit-profile-ModalLabel">EDIT PROFILE</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                    <div class="form-group">
                        <label for="edit-name">Organization Name</label>
                        <input id="edit-name" class="form-control" th:text="${organizationProfile.name}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="edit-tax">Tax Number</label>
                        <input id="edit-tax" class="form-control"  th:text="${organizationProfile.taxNumber}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="edit-location">Address</label>
                        <input id="edit-location" class="form-control" th:text="${organizationProfile.address}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="edit-description">Description</label>
                        <input id="edit-description" class="form-control" th:text="${organizationProfile.description}" type="text">
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>






<!--ADD PET MODAL-->

<div class="modal fade" id="add-pet-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add-pet-ModalLabel">NEW PET</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="edit-animal">Name</label>
                    <input id="edit-animal" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="edit-type">Type</label>
                    <input id="edit-type" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="edit-size">Size</label>
                    <input id="edit-size" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="edit-age">Age</label>
                    <input id="edit-age" class="form-control" type="text">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>




<!--ADD EVENT MODAL-->

<div class="modal fade" id="add-event-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add-event-ModalLabel">NEW EVENT</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label>Event Name</label>
                    <input class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label>Start Time</label>
                    <input class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label>End Time</label>
                    <input class="form-control" type="text">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
