<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Events</title>
    <link rel="stylesheet" th:href="@{/public/css/view-animals.css}">
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<th:block th:replace="fragments/navbar :: main-navbar"/>


<div class="container-fluid" id="h1-border">
    <header class="jumbotron my-1 bg-white" id="animal-jumbotron">
        <h1 class="display-3 text-center">EVENTS</h1>
    </header>

    <div class="row text-center">
        <div class="col-sm-12 col-md-6 col-lg-4 mb-3 mt-4 d-flex justify-content-center" th:each="event : ${eventList}">
            <div class="card" style="width: 18rem;">
                <div class="card-body text-truncate">
                    <h5 class="card-title" th:text="${event.title}">Title</h5>
                    <p class="card-text" th:text="${event.location}">Location</p>
                    <p class="card-text" th:text="${event.description}">Description</p>
                    <a th:href="@{'/event/' + ${event.id}}" class="btn">View Event Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/about-us-footer :: about-us-footer"/>
<th:block th:replace="fragments/footer :: main-footer"/>
<!-- include the JS file with the AJAX request -->
<script src="/js/main.js"></script>
</body>
</html>
