<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Events</title>
    <link rel="stylesheet" th:href="@{/public/css/view-animals.css}">
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<th:block th:replace="fragments/navbar :: main-navbar"/>


<div class="container-fluid px-0" id="h1-border">
    <header class="jumbotron" id="animal-jumbotron">
        <h1 class="display-3 text-center white">EVENTS</h1>
    </header>

    <div class="container">
        <div class="row text-center">
            <div class="col-sm-12 col-md-4 col-lg-4 mb-3 mt-4 d-flex justify-content-center" th:each="event : ${eventList}">
                <div class="card" style="width: 18rem;">
                    <img src="../img/event.jpg" height="220" width="150" class="card-img-top p-2" alt="">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.title}">Title</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Location:</strong> <span th:text="${event.location}">Event Location</span></li>
                        </ul>
                    </div>
                    <div class="card-footer d-flex flex-column justify-content-center">
                        <a th:href="@{'/event-profile/' + ${event.id}}" class="btn btn-primary text-white btn-sm">View Event Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<th:block th:replace="fragments/about-us-footer :: about-us-footer"/>
<th:block th:replace="fragments/footer :: main-footer"/>
<!-- include the JS file with the AJAX request -->
<script src="/js/main.js"></script>
</body>
</html>
