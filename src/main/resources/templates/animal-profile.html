    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Animal Profile</title>
    <th:block th:replace="fragments/header :: main-header"/>
    <link rel="stylesheet" th:href="@{/public/css/animal-profile.css}">
</head>
<body>
<th:block th:replace="fragments/navbar :: main-navbar"/>

<div class="container">
    <div class="row profile">
        <div class="col-md-5">
            <div class="profile-sidebar">

                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <!-- SIDEBAR USERPIC -->
                    <div class="profile-userpic text-center">
                        <img src="https://gravatar.com/avatar/31b64e4876d603ce78e04102c67d6144?s=80&d=https://codepen.io/assets/avatars/user-avatar-80x80-bdcd44a3bfb9a5fd01eb8b86f9e033fa1a9897c3a15b33adfc2649a002dab1b6.png"
                             class="img-responsive" alt="">
                    </div>
                    <!-- END SIDEBAR USERPIC -->
                </div>
                <!-- END SIDEBAR USER TITLE -->


                <div class="portlet light bordered text-center">

                    <div>
                        <h4 class="profile-desc-title"> Hi, I'm <span th:text="${animal.name}"></span>!</h4>
                        <h2 class="profile-desc-text">I am <span  th:text="${animal.age}"></span> years old.</h2>
                        <h2 class="profile-desc-text">I am <span  th:text="${animal.size}">.</span></h2>
                        <h2 class="profile-desc-text">I am a <span th:text="${animal.type}">.</span></h2>
                        <h2 class="profile-desc-text"><a th:href="@{/login}">Adopt me!</a></h2>
                        <div class="margin-top-20 profile-desc-link">
                            <i class="fa fa-globe"></i>
                            <a href="https://www.apollowebstudio.com"></a>
                        </div>
                        <!-- SIDEBAR BUTTONS -->
                        <div class="profile-userbuttons">
                            <!-- Button to trigger edit modal -->
                            <th:block sec:authorize="isAuthenticated()">
                                <th:block th:if="${animal.user.id == #authentication.principal.id}">
                                    <div>
                                        <button type="button" data-toggle="modal" data-target="#exampleModal" id="pet-edit-btn" class="btn btn-success btn-sm">
                                            Edit
                                        </button>
                                    </div>
                                </th:block>
                            </th:block>
                            <th:block sec:authorize="isAuthenticated()">
                                <th:block th:if="${animal.user.id == #authentication.principal.id}">
                                    <form th:action="@{'/delete-animal/' + ${animal.id}}" th:method="post">
                                        <button type="submit" id="delete-pet-btn" class="btn btn-success btn-sm">Delete</button>
                                    </form>
                                </th:block>
                            </th:block>
                        </div>
                        <!-- END SIDEBAR BUTTONS -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7 d-flex align-items-end profile-content">
            <div class="profile-content">
<!--               the actual comment-->
                <div id="user-comments" th:each="comment : ${comments}">
                    <p th:text="${comment.comment}"></p>
                    <th:block sec:authorize="isAuthenticated()">
                        <th:block th:if="${comment.userId == #authentication.principal.id}">
                            <form th:action="@{'/comment/' + ${comment.id} + '/delete'}" th:method="post">
                                <button id="delete-comment-btn" type="submit">X</button>
                            </form>
                            <div>
                                <a type="button" data-toggle="modal" data-target="#editCommentModal"
                                        id="comment-edit-btn">Edit
                                </a>
                            </div>
                            <div class="modal fade" id="editCommentModal" tabindex="-1" role="dialog"
                                 aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <form th:action="@{'/comment/' + ${comment.id} + '/edit'}" th:method="post"
                                          class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">EDIT Comment</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="modal-body">
                                                <div class="form-group">
                                                    <label for="edit-animal">Comment</label>
                                                    <input id="edit-message" class="form-control" name="comment"
                                                           th:value="${comment.comment}" type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </th:block>
                    </th:block>
                </div>
                <th:block sec:authorize="isAuthenticated()">
                    <form class="comment" th:action="@{'/create-comment/' + ${animal.id} + '/' + ${#authentication.principal.id}}"
                          th:method="post">
<!--                        this is the leave comment input-->
                        <input id="leave-comment" class="form-control" placeholder="Write a comment..." th:name="comment" type="text">
                        <button type="submit" id="submit-btn-2">Submit</button>
                    </form>
                </th:block>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form th:action="@{'/animal/' + ${animal.id} + '/edit'}" th:method="post" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">EDIT ANIMAL</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">

                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-animal">Name</label>
                        <input id="edit-animal" class="form-control" name="name" th:value="${animal.name}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="edit-type">Type</label>
                        <input id="edit-type" class="form-control" name="type" th:value="${animal.type}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="edit-size">Size</label>
                        <input id="edit-size" class="form-control" name="size" th:value="${animal.size}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="edit-age">Age</label>
                        <input id="edit-age" class="form-control" name="age" th:value="${animal.age}" type="text">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
</div>
