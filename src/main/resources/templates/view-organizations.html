<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rescues</title>
    <link rel="stylesheet" th:href="@{/public/css/view-animals.css}">
    <th:block th:replace="fragments/header :: main-header" />
</head>
<body>
<th:block th:replace="fragments/navbar :: main-navbar"/>

<main class="container">
    <div class="d-flex justify-content-around">
        <div class="card" style="max-width: 18rem;"  th:each="organization : ${organizations}">
            <img th:src="@{https://picsum.photos/150}" height="150px" width="150px" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title" th:text="'Rescue: ' + ${organization.name}">Rescue Name</h5>
                <p class="card-text" th:text="'Description: ' + ${organization.description}">Rescue Description</p>
                <a th:href="@{'/organization-profile/' + ${organization.id}}" class="btn">VIEW RESCUE</a>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="fragments/about-us-footer :: about-us-footer"/>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- include the JS file with the AJAX request -->
<script src="/js/main.js"></script>
</body>
</html>
