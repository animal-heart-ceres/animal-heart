<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/public/css/sign-up.css}">
    <title>Sign Up</title>
    <th:block th:replace="fragments/header :: main-header" />

</head>
<body class="container-fluid">

<th:block th:replace="fragments/navbar :: main-navbar"/>

<!--LARGE SCREEN SIZE -->
    <div id="h1-border">
        <div class="row">
            <div class="col-lg-9 col-sm">
                <h1 class="text-center">USER REGISTER</h1>
                <div class="form-group text-center" id="form-div" >
                    <form th:action="@{/sign-up}" th:method="post" th:object="${user}">
                        <span>Are you a rescue organization?</span>
                        <select name="isOrganization">
                            <option th:value="${false}" th:text="No"></option>
                            <option th:value="${true}" th:text="Yes"></option>
                        </select>
                        <input id="username" th:field="*{username}" type="text" placeholder="USERNAME" />
                        <input id="email" th:field="*{email}" type="text" placeholder="EMAIL" />
                        <input id="password" th:field="*{password}" type="password" placeholder="PASSWORD" />
                        <input id="submit-btn" type="submit" value="SIGN UP"/>
                    </form>
                        <div class="row-2">
                            <a id="home" href="/">HOME</a>
                        </div>
                </div>
            </div>

            <div class="col-lg-3">
                <img class="img" src="img/signup-paw.jpg"  alt="cat-paw">
                <img class="img" src="img/signup-cat.jpg"  alt="white-cat">
                <img class="img" src="img/signup-dog.jpg"  alt="french-bulldog">
            </div>
        </div>
    </div>

</body>
</html>
