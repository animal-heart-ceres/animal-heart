<div class="ui raised very padded center aligned text container segment" id="container-id">
    <h1>New to AnimalHeart? <br> Sign Up!</h1>
    <br>
    <form th:action="@{/sign-up}" th:method="post" th:object="${user}">
        <div class="field">
            <div class="ui left icon input">
                <i class="mail outline icon"></i>
                <input type="email" name="email" th:field="*{email}" placeholder="Email Address" autofocus="true" required>
            </div>
        </div>
        <br>
        <div class="field">
            <div class="ui left icon input">
                <i class="user outline icon"></i>
                <input type="text" name="username" th:field="*{username}" placeholder="Username" autofocus="true" required>
            </div>
        </div>
        <br>
        <div class="field">
            <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" th:field="*{password}" name="password" placeholder="Password" required>
            </div>
        </div>
        <br>
        <label for="isOrganization">Are you an animal/rescue organization?</label>
        <select class="form-group" id="isOrganization" name="isOrganization">
            <option th:value="${false}" th:text="No"></option>
            <option th:value="${true}" th:text="Yes"></option>
        </select>
        <br>
        <div class="actions">
            <button id="btn" class="ui large button" type="submit">Create Your Profile</button>
        </div>
    </form>
</div>
