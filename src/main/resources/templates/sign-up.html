<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/public/css/sign-up.css}">
    <title>Sign Up</title>
    <th:block th:replace="fragments/header :: main-header" />

</head>
<th:block th:replace="fragments/navbar :: main-navbar"/>
<body class="container-fluid p-0">
<header class="jumbotron p-1 d-flex flex-row justify-content-center" id="animal-jumbotron">
    <h1 class="display-3 text-center text-center">Sign Up</h1>
</header>
<div class="row">
    <div class="container" style="margin-top:30px">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title"><strong>New to AnimalHeart? Sign Up!</strong></h3></div>
                <div class="panel-body">
                    <form th:action="@{/sign-up}" th:method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" id="username" th:field="*{username}" name="username" type="text" placeholder="Enter Username" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input name="email" type="text" class="form-control" id="email" th:field="*{email}" placeholder="Enter Email" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input name="password" type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter Password" />
                        </div>
                        <label for="isOrganization">Are you an animal/rescue organization?</label>
                        <select class="form-group" id="isOrganization" name="isOrganization">
                            <option th:value="${false}" th:text="No"></option>
                            <option th:value="${true}" th:text="Yes"></option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-default">Create Your Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments/about-us-footer :: about-us-footer"/>
<th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
