<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css"
          integrity="sha256-wT6CFc7EKRuf7uyVfi+MQNHUzojuHN2pSw0YWFt2K5E=" crossorigin="anonymous"/>
    <title>Event Profile</title>
    <link rel="stylesheet" th:href="@{/public/css/animal-profile.css}">
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<th:block th:replace="fragments/navbar :: main-navbar"/>


<div class="ui raised very padded center aligned text container segment" id="container-id">
    <h1><span th:text="${event.title}">Title</h1>
    <h2><span th:text="${event.location}">location</span></h2>
    <br>
    <h2><span th:text="${event.description}">description</span></h2>
    <br>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form th:action="@{'/event/' + ${event.id} + '/edit'}" th:method="post" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">EDIT EVENT</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">

                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-animal">Title</label>
                        <input id="edit-animal" class="form-control" name="title" th:value="${event.title}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="edit-type">Description</label>
                        <input id="edit-type" class="form-control" name="description" th:value="${event.description}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="edit-size">Location</label>
                        <input id="edit-size" class="form-control" name="location" th:value="${event.location}" type="text">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
</div>



<th:block th:replace="fragments/about-us-footer :: about-us-footer"/>
<th:block th:replace="fragments/footer :: main-footer"/>

</body>
</html>
