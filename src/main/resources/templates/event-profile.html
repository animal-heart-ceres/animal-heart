<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway&display=swap" rel="stylesheet">
    <title>Event Profile</title>
    <link rel="stylesheet" th:href="@{/public/css/animal-profile.css}">
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<th:block th:replace="fragments/navbar :: main-navbar"/>
<div class="container-fluid">
    <div class="row">
        <div id="pet-pic" class="col-5">
            <img src="../static/img/signup-dog.jpg">
        </div>
    </div>

    <div class="col-7">
        <div class="row-3">
            <h2>Event Title: <span th:text="${event.title}">Title</span></h2>
            <span th:text="${event.description}">description</span>
<!--            <span th:text="${animal.size}">size</span>-->
<!--            <span th:text="${animal.type}">type</span>-->
        </div>
        <div class="row-9">
            <th:block sec:authorize="isAuthenticated()">
                <th:block th:if="${event.user.id == #authentication.principal.id}">
                    <form th:action="@{'/event/' + ${event.id} + '/delete'}" th:method="post">
                        <button type="submit">Delete</button>
                    </form>
                </th:block>
            </th:block>
            <!-- Button to trigger edit modal -->
            <th:block sec:authorize="isAuthenticated()">
                <th:block th:if="${event.user.id == #authentication.principal.id}">
                    <div>
                        <button type="button" data-toggle="modal" data-target="#exampleModal" id="pet-edit-btn">Edit</button>
                    </div>
                </th:block>
            </th:block>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form th:action="@{'/event/' + ${event.id} + '/edit'}" th:method="post" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">EDIT EVENT</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">

                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-animal">Title</label>
                        <input id="edit-animal" class="form-control" name="title" th:value="${event.title}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="edit-type">Description</label>
                        <input id="edit-type" class="form-control" name="description" th:value="${event.description}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="edit-size">Location</label>
                        <input id="edit-size" class="form-control" name="location" th:value="${event.location}" type="text">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
